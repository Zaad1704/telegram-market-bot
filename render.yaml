services:
  type: web
  name: telegram-market-bot
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: python market_monitor_bot.py
  envVars:
    - key: TELEGRAM_TOKEN
      sync: false
    - key: NEWS_API_KEY
      sync: false
    - key: PYTHON_VERSION
      value: 3.11.0
