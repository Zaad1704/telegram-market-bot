version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: market-monitor-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - TZ=Asia/Dhaka
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - bot-network

  # Optional: Redis for caching user preferences
  redis:
    image: redis:7-alpine
    container_name: bot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - bot-network
    command: redis-server --appendonly yes

networks:
  bot-network:
    driver: bridge

volumes:
  redis-data:
